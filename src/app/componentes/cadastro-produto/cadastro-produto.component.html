<h2>{{produto.id ? "Atualizar Produto" : "Cadastrar Produto"}}</h2>

<form  (ngSubmit)="salvarProduto()">
    <div class="mb-3">
        <label for="produto" class="form-label">Nome do Produto</label>
        <input type="text" id="produto" class="form-control" [(ngModel)]="produto.produto" name="produto" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do Produto</label>
        <textarea type="text" id="descricao" class="form-control" [(ngModel)]="produto.descricao" name="descricao" required></textarea>
    </div>
    <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="text" id="foto" class="form-control" [(ngModel)]="produto.foto" name="foto" required>
    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" [(ngModel)]="produto.preco" name="preco" required>
    </div>

    <button type="submit" class="btn btn-success">{{produto.id ? "Atualizar" : "Cadastrar"}}</button>
    <a routerLink="/painel-principal" class="btn btn-secondary">Cancelar</a>
</form>
